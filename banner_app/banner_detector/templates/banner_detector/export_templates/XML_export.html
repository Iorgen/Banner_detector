{% extends "banner_detector/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Выгрузить
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Get</button>
            </div>
        </form>
    </div>
{% endblock content %}

{% block scripts %}
     <script>
        $( function() {
            $( "#id_date_to" ).datepicker({
                dateFormat: 'dd.mm.yy'
            });
            $( "#id_date_from" ).datepicker({
                dateFormat: 'dd.mm.yy'
            });
        } );
    </script>
{% endblock scripts %}
