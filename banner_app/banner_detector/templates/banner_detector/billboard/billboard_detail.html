{% extends "banner_detector/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="col-md-12">
            <legend class="border-bottom mb-4">
                {{ billboard }}
            </legend>
        </div>

        <div class="col-md-12">
            <div style ="display: inline;">
                <legend class="">
                    <a class ="btn btn-primary" href="{% url 'billboard-xml-detail' billboard.id %}" download="">Скачать XML</a>
                </legend>
                <div>
                    <a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'billboard-delete' billboard.id%}">Удалить</a>
                </div>
            </div>
        </div>
        {% include 'banner_detector/banner/banners_partial.html' %}
    </div>
{% endblock content %}

{% block scripts %}
    <script>
        localStorage.setItem('banner-update-link', '{% url "banner-ajax-update" %}');
        localStorage.setItem('banner-delete-link', '{% url "banner-ajax-delete" %}');
        localStorage.setItem('banner-set-as-base-link', '{% url "banner-ajax-set-as-base" %}');
    </script>
    <script type="text/javascript" src="{% static 'banner_detector/js/banners_lists.js' %}"></script>
{% endblock scripts %}
