{% extends "banner_detector/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Удалить базовую афишу
                </legend>
                <h2>Уверены счто хотите удалить - {{ object.banner_type.name }} {{ object.id }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yep, Delete</button>
                <a class="btn btn-outline-seconday" href="{% url 'base-banner-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
